---
apiVersion: v1
kind: ConfigMap
metadata:
  name: flow-visualization-html
  namespace: vllm-semantic-router-system
data:
  index.html: |
    <!-- Content will be added via: kubectl create configmap flow-visualization-html --from-file=index.html=flow-visualization.html -->
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flow-visualization
  namespace: vllm-semantic-router-system
  labels:
    app: flow-visualization
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flow-visualization
  template:
    metadata:
      labels:
        app: flow-visualization
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
          readOnly: true
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"
      volumes:
      - name: html
        configMap:
          name: flow-visualization-html
---
apiVersion: v1
kind: Service
metadata:
  name: flow-visualization
  namespace: vllm-semantic-router-system
spec:
  selector:
    app: flow-visualization
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: flow-visualization
  namespace: vllm-semantic-router-system
spec:
  to:
    kind: Service
    name: flow-visualization
  port:
    targetPort: 80
