---
# Jaeger All-in-One Deployment for OpenShift
# Provides distributed tracing with UI for semantic router demo
#
# This deploys Jaeger in "all-in-one" mode with:
# - Jaeger UI for visualizing traces
# - Collector for receiving traces (OTLP on port 4317, 4318)
# - Agent for trace collection
# - Query service for the UI
# - In-memory storage (suitable for demos, not production)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: vllm-semantic-router-system
  labels:
    app: jaeger
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/component: tracing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.52
        ports:
        # Jaeger UI
        - containerPort: 16686
          protocol: TCP
          name: ui
        # OTLP gRPC receiver
        - containerPort: 4317
          protocol: TCP
          name: otlp-grpc
        # OTLP HTTP receiver
        - containerPort: 4318
          protocol: TCP
          name: otlp-http
        # Jaeger agent (thrift)
        - containerPort: 6831
          protocol: UDP
          name: jaeger-thrift
        # Jaeger collector
        - containerPort: 14250
          protocol: TCP
          name: collector
        env:
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        - name: SPAN_STORAGE_TYPE
          value: "memory"
        - name: MEMORY_MAX_TRACES
          value: "10000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 16686
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 16686
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: vllm-semantic-router-system
  labels:
    app: jaeger
spec:
  selector:
    app: jaeger
  ports:
  - name: ui
    port: 16686
    targetPort: 16686
  - name: otlp-grpc
    port: 4317
    targetPort: 4317
  - name: otlp-http
    port: 4318
    targetPort: 4318
  - name: jaeger-thrift
    port: 6831
    targetPort: 6831
    protocol: UDP
  - name: collector
    port: 14250
    targetPort: 14250
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: jaeger
  namespace: vllm-semantic-router-system
  labels:
    app: jaeger
spec:
  to:
    kind: Service
    name: jaeger
  port:
    targetPort: ui
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
